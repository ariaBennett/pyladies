<head>
  <title>pyladies</title>
</head>

<body>
  <div>
    {{loginButtons}}
  </div>
  <div class="row-fluid">
    <div class="span12">
      <div class="span6">
        <textarea class="chatbox" rows="30" readonly="readonly"></textarea>
        <div class="row-fluid">
          <div class="span11">
            <input class="chatInput" type="text"></input>
          </div> <!--/span11--!>
          <div class="span1">
            <button class="btn-small" type="button" id="chatInputSendButton">Send</button>
          </div> <!--/span1--!>
        </div> <!--/row-fluid--!>
      </div> <!--/span6--!>
      <div class="span6" id="skulptPanel">
        <textarea class="skulptbox" rows="15"></textarea><br />
        <pre id="skulptOutput"></pre>
        <div class="row-fluid">
          <div class="span11">
            <input class="skulptInput" type="text"></input>
          </div> <!--/span11--!>
          <div class="span1">
            <button class="btn-small" type="button" id="skulptInputRunButton">Run</button>
          </div> <!--/span1--!>
        </div> <!--/row-fluid--!>
      </div> <!--/span6--!>
    </div> <!--/span12--!>
  </div> <!--/row-fluid--!>

  <!--temporary skulpt canvas location--!>
  <canvas id="skulptCanvas"></canvas>
</body>
